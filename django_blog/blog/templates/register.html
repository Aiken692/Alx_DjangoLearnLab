<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
  </head>
  <body>
    <div class="register-container">
      <h2>Register</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Register</button>
      </form>
      <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
  </body>
</html>
