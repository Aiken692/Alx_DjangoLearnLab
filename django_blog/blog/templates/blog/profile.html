{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="profile-container">
      <h2>Profile</h2>
      <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          value="{{ request.user.email }}"
          required
        />
        <button type="submit">Update Profile</button>
      </form>
    </div>
  </body>
</html>
