{% extends "blog/base.html" %} {% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
<div>
  <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.content|truncatewords:30 }}</p>
  <p>Posted by {{ post.author }} on {{ post.date_posted }}</p>
</div>
{% endfor %} {% endblock %}
