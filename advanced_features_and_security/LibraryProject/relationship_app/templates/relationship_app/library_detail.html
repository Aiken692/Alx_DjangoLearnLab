<!-- library_detail.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library Detail</title>
  </head>
  <body>
    <h1>{{ library.name }}</h1>
    <p>{{ library.address }}</p>
    <h2>Books:</h2>
    <ul>
      {% for book in library.books.all %}
      <li>{{ book.title }} by {{ book.author.name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
